[build]
  functions = "functions/"

[[functions]]
  directory = "netlify/functions/"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm start"
  functions = "netlify/functions/"
  publish = "public/"
  port = 3000

[dev.environment]
  NODE_ENV = "development"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production]
  [context.production.environment]
    NEXT_PUBLIC_API_URL = "/.netlify/functions"
    NEXT_PUBLIC_BASE_PATH = "/"
    NODE_ENV = "production"

[context.development]
  [context.development.environment]
    NEXT_PUBLIC_API_URL = "http://localhost:8888/.netlify/functions"
    NEXT_PUBLIC_BASE_PATH = "/"
    NODE_ENV = "development"

[build.environment]
  NEXT_PUBLIC_API_URL = "/.netlify/functions"
  NEXT_PUBLIC_BASE_PATH = "/"

[[edge_functions]]
  path = "/*"
  excludedPath = "/public/*"
  function = "common"